{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Landing Page del proyecto">
        <meta name="keywords" content="landing page, proyecto">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
        <title>Mi Landing Page</title>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg sticky-top bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.webp' %}" alt="Logo" height="48" width="48">
                    Hojalatería Clínica del Hogar
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Características</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Precios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#registration">Regístrate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="py-4 bg-dark text-white text-center">
            <div class="container">
                <p>© 2023 Mi Empresa. Todos los derechos reservados.</p>
            </div>
        </footer>
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
    </body>
</html>
