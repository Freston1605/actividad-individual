{% extends "base.html" %}
{% block title %}
  Iniciar sesión
{% endblock title %}
{% block content %}

<!-- Mensajes -->

{% if messages %}
		<ul class="messages">
				{% for message in messages %}
						<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
		</ul>
{% endif %}

  <!-- Formulario de inicio de sesión -->
  <section id="login" class="pb-5">
    <div class="container">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <div class="row">
        <div class="col-md-6 m-auto">
          <form action="" method="post">
            {% csrf_token %}
            <!-- Nombre de usuario -->
            <div class="form-group mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de Usuario</label>
              <input type="text"
                     name="{{ form.username.html_name }}"
                     id="{{ form.username.id_for_label }}"
                     class="form-control"
                     placeholder="Ingresa tu nombre de usuario aquí"
                     aria-describedby="helpId">
            </div>
            <!-- Contraseña -->
            <div class="form-group mb-3">
              <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
              <input type="password"
                     class="form-control"
                     name="{{ form.password.html_name }}"
                     id="{{ form.password.id_for_label }}"
                     placeholder="Ingresa tu contraseña aquí">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
